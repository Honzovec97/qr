<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Countdown Timer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            background-color: black;
            color: #FFFF00;
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }

        /* Full-height sections */
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Main content section */
        #main-section {
            background-color: black;
        }

        /* Countdown and title styling */
        .countdown {
            font-size: 54px;
            color: #FFFF00;
            font-weight: bold;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        img {
            max-width: 125px;
            padding: 5vh 0;
        }

        button {
            width: 30vh;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffff00;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            border: none;
            font-family: 'Bebas Neue', sans-serif;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0);
            color: #ffff00;
            border: 2px solid #ffff00;
        }

        /* Game rules section */
        #rules-section {
            background-color: #FFFF00;
            color: #000;
            font-size: 24px;
        }

        /* Responsive styling */
        @media (max-width: 430px) {
            .countdown {
                font-size: 6vh;
            }

            h1 {
                font-size: 8vh;
            }
            img{
                padding-top: 3vh;
            }
        }

    </style>
</head>
<body>
    <!-- Main content section -->
    <div id="main-section" class="section">
        <img src="logo8e.svg">
        <h1>Zpřístupnění trezoru za:</h1>
        <div id="countdown" class="countdown"></div>
        <button id="show-rules-btn">ZJISTI VÍC</button>
    </div>

    <!-- Game rules section -->
    <div id="rules-section" class="section">
        <p>Pravidla hry:<br>1. Každý hráč musí...<br>2. Body se udělují za...</p>
    </div>

    <script>
        // Countdown script
        const targetDate = new Date('December 6, 2024 19:00:00 GMT+0100');
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "The event has started!";
                clearInterval(countdownInterval);
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `
                    ${days}d ${hours}h ${minutes}m ${seconds}s
                `;
            }
        }
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Smooth scroll to rules section when the button is clicked
        document.getElementById('show-rules-btn').addEventListener('click', function() {
            document.getElementById('rules-section').scrollIntoView({ behavior: 'smooth' });
        });

        // Scroll behavior on light scroll (wheel event)
        let isScrolling = false;  // Prevent multiple triggers during a scroll
        window.addEventListener('wheel', function(e) {
            if (isScrolling) return;  // Prevent triggering multiple times while scrolling

            isScrolling = true;
            setTimeout(function() {
                isScrolling = false;
            }, 800);  // Reset after 800ms to allow light scroll to trigger again

            if (e.deltaY > 0) {
                // Scroll down (detecting downward scroll)
                document.getElementById('rules-section').scrollIntoView({ behavior: 'smooth' });
            } else {
                // Scroll up (detecting upward scroll)
                document.getElementById('main-section').scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
