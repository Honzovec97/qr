<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Countdown Timer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #FFFF00;
        }

        /* Main container to hold sections for slide transition */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Main content section */
        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s ease;
        }

        /* Countdown and title styling */
        .countdown {
            font-size: 54px;
            color: #FFFF00;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-align: center;
        }

        img {
            max-width: 125px;
            padding: 5vh 0;
        }

        button {
            width: 30vh;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffff00;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            border: none;
            font-family: 'Bebas Neue', sans-serif;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0);
            color: #ffff00;
            border: 2px solid #ffff00;
        }

        /* Game rules section */
        .rules-section {
            position: absolute;
            top: 100%; /* Start off-screen */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: #FFFF00;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            padding: 20px;
            transition: transform 0.8s ease;
        }

        /* Responsive styling */
        @media (max-width: 430px) {
            .countdown {
                font-size: 6vh;
            }

            h1 {
                font-size: 8vh;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Main content section -->
        <div id="main-section" class="section">
            <img src="logo8e.svg">
            <h1>Zpřístupnění trezoru za:</h1>
            <div id="countdown" class="countdown"></div>
            <button id="show-rules-btn">ZJISTI VÍC</button>
        </div>

        <!-- Game rules section -->
        <div id="rules-section" class="rules-section">
            <p>Pravidla hry:<br>1. Každý hráč musí...<br>2. Body se udělují za...</p>
        </div>
    </div>

    <script>
        // Countdown script
        const targetDate = new Date('December 6, 2024 19:00:00 GMT+0100');
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "The event has started!";
                clearInterval(countdownInterval);
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `
                    ${days}d ${hours}h ${minutes}m ${seconds}s
                `;
            }
        }
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Slide-up transition to reveal game rules
        document.getElementById('show-rules-btn').addEventListener('click', function() {
            document.getElementById('main-section').style.transform = 'translateY(-100%)';
            document.getElementById('rules-section').style.transform = 'translateY(-100%)';
        });
    </script>
</body>
</html>
