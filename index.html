<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with JSONBin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scanner-container">
        <h2>ZAREGISTRUJ SVOJÍ KARTU!</h2>
        <div id="my-qr-reader"></div>
        <div id="your-qr-result"></div>
        <input id="input-name" type="text" style="display: none;" placeholder="ZADEJ SVOJE JMÉNO" />
        <div id="odpoved" style="display: none;"></div>
        <button id="save-data-button" style="display: none;">REGISTROVAT</button>
        <button id="scan-again-button" style="display: none;">SKENUJ ZNOVU</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>
        // Define global variables and references
        const myqr = document.getElementById('your-qr-result');
        const nameInput = document.getElementById('input-name');
        const scanAgainButton = document.getElementById('scan-again-button');
        const saveDataButton = document.getElementById('save-data-button');
        const odpoved = document.getElementById('odpoved');
        let htmlscanner;
        let lastResult = null;

        // Replace with your JSONBin bin ID and API key
        const BIN_ID = "6728fffaacd3cb34a8a28856";
        const API_KEY = "$2a$10$0tpYvgeECNcd6KlRcrXDqefVvMD7NTPCPGj7YNsTASodtEODgv/Oi";

        // Initialize the QR scanner
        function startScanner() {
            htmlscanner = new Html5Qrcode("my-qr-reader");
            htmlscanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 300, height: 300 } },
                onScanSuccess
            ).catch(console.error);
        }

        // QR Code Scan Success Handler
        function onScanSuccess(decodedText) {
            if (decodedText !== lastResult) {
                lastResult = decodedText;
                myqr.innerHTML = `TVOJE SOUTĚŽNÍ ČÍSLO JE ${decodedText}`;
                htmlscanner.stop().then(() => {
                    nameInput.style.display = "block";
                    saveDataButton.style.display = "block";
                    scanAgainButton.style.display = "block";
                }).catch(console.error);
            }
        }

        // Fetch existing bin data and add the new entry
        async function saveDataToJsonBin(name, number) {
            try {
                // Fetch current data in the bin
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    method: 'GET',
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                const updatedData = data.record || [];

                // Add new entry
                updatedData.push({ name, number });

                // Update JSONBin with new data
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(updatedData)
                });
                odpoved.innerHTML = `ÚSPĚŠNĚ JSI SE ZAREGISTROVAL POD JMÉNEM ${name} A ČÍSLEM ${number}`;
            } catch (error) {
                console.error('Error:', error);
                odpoved.innerHTML = "Nepodařilo se uložit data. Zkuste to znovu.";
            }
        }

        // Event Listener for "Scan Again" button
        scanAgainButton.addEventListener("click", () => {
            lastResult = null;
            myqr.innerHTML = "";
            nameInput.value = "";
            nameInput.style.display = "none";
            odpoved.style.display = "none";
            saveDataButton.style.display = "none";
            scanAgainButton.style.display = "none";
            startScanner();
        });

        // Event Listener for "Save Data" button
        saveDataButton.addEventListener("click", () => {
            const name = nameInput.value.trim();
            const number = lastResult;

            if (name && number) {
                saveDataToJsonBin(name, number);
            } else {
                odpoved.innerHTML = "ZADEJTE JMÉNO";
            }
        });

        // Start the scanner on page load
        document.addEventListener("DOMContentLoaded", () => {
            startScanner();
        });
    </script>
</body>
</html>
