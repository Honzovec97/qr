<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Supabase Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h2>Enter Your Name</h2>
        <input id="input-name" type="text" placeholder="Enter your name" />
        <button id="save-data-button">Submit</button>
        <div id="response" style="margin-top: 10px;"></div>
    </div>

    <!-- Include Supabase client library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize Supabase client
            const supabaseUrl = "https://smgvcrivaccvdcurbhgi.supabase.co"; // Replace with your Supabase project URL
            const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtZ3Zjcml2YWNjdmRjdXJiaGdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA3OTI4MzUsImV4cCI6MjA0NjM2ODgzNX0.mTqDKY5NCQRj95oIMkHjAWTiGsPsvdXDJuY5q2RmqyI"; // Replace with your Supabase anon key
            const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

            const nameInput = document.getElementById('input-name');
            const saveDataButton = document.getElementById('save-data-button');
            const responseDiv = document.getElementById('response');

            saveDataButton.addEventListener("click", async () => {
                const name = nameInput.value.trim();

                if (name) {
                    try {
                        const { error } = await supabase
                            .from("registrations") // Make sure this table exists in your Supabase project
                            .insert([{ name: name }]);

                        if (error) throw error;

                        responseDiv.innerHTML = `Success! Your name "${name}" has been saved.`;
                        nameInput.value = ""; // Clear input after successful submission
                    } catch (error) {
                        responseDiv.innerHTML = `Error: ${error.message}`;
                        console.error("Error saving data:", error.message);
                    }
                } else {
                    responseDiv.innerHTML = "Please enter a name.";
                }
            });
        });
    </script>
</body>
</html>
