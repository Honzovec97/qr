<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test - Save Name</title>
</head>
<body>
    <h2>Save Your Name to Supabase</h2>
    <input id="input-name" type="text" placeholder="Enter your name" />
    <button id="save-data-button">Submit</button>
    <div id="response" style="margin-top: 10px; color: green;"></div>

    <!-- Supabase client library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase client globally
        const supabase = createClient('https://smgvcrivaccvdcurbhgi.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtZ3Zjcml2YWNjdmRjdXJiaGdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA3OTI4MzUsImV4cCI6MjA0NjM2ODgzNX0.mTqDKY5NCQRj95oIMkHjAWTiGsPsvdXDJuY5q2RmqyI')

        document.addEventListener("DOMContentLoaded", () => {
            const nameInput = document.getElementById('input-name');
            const saveDataButton = document.getElementById('save-data-button');
            const responseDiv = document.getElementById('response');

            saveDataButton.addEventListener("click", async () => {
                const name = nameInput.value.trim();

                if (name) {
                    try {
                        // Insert data into the 'registrations' table
                        const { data, error } = await supabase
                            .from("registrations")
                            .insert([{ name: name }]);

                        if (error) throw error;

                        responseDiv.innerHTML = `Success! Your name "${name}" has been saved.`;
                        responseDiv.style.color = "green";
                        nameInput.value = "";
                    } catch (error) {
                        responseDiv.innerHTML = `Error: ${error.message}`;
                        responseDiv.style.color = "red";
                        console.error("Error saving data:", error.message);
                    }
                } else {
                    responseDiv.innerHTML = "Please enter a name.";
                    responseDiv.style.color = "red";
                }
            });
        });
    </script>
</body>
</html>
